{
	"target": "linux/amd64",
	"http": "127.0.0.1:56741",
	"workdir": "workdir",
	"kernel_obj": "../linux",
	"image": "../image/bullseye.img",
	"sshkey": "../image/bullseye.id_rsa",
	"syzkaller": ".",
	"procs": 8,
	"type": "qemu",
	"reproduce": true,
	"vm": {
		"count": 64,
		"kernel": "../linux/arch/x86/boot/bzImage",
		"cmdline": "net.ifnames=0",
		"cpu": 2,
		"mem": 2048
	},

	"enable_syscalls": [
		"syz_io_uring_setup",
		"syz_io_uring_submit",
		"syz_io_uring_complete",
		"io_uring_setup",
		"io_uring_register",
		"io_uring_enter",
		
		"mmap$IORING_OFF_SQ_RING",
		"mmap$IORING_OFF_CQ_RING",
		"mmap$IORING_OFF_SQES",
		"syz_memcpy_off$IO_URING_METADATA_GENERIC", 
		"syz_memcpy_off$IO_URING_METADATA_FLAGS",
		"socket$unix",
		"socket$inet",
		"openat$dir",
		"eventfd",
		"epoll_create",
		"clock_gettime",
		"getpeername$packet",
		"socket$packet",
		"ioctl$IOCTL_GET_NCIDEV_IDX",
		"openat$nci",
		"epoll_create",
		"syz_init_net_socket",
		"open"
	]
}
